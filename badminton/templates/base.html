<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Badminton Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container-fluid px-3 px-md-5">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="{% url 'tournament_list' %}">
        🏸 Badminton Tracker
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarContent">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">

          {% if user.is_authenticated %}
            <!-- User dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                👤 {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                  <form method="post" action="{% url 'logout' %}" class="px-3">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">🚪 Logout</button>
                  </form>
                </li>
              </ul>
            </li>
          {% else %}
            <!-- Login button -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">🔑 Login</a>
            </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid px-3 px-md-5 pb-5 mt-3">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
